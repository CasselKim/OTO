name: Auto-delete Branch After Merge

on:
  push:
    branches:
      - master

jobs:
  delete-merged-branch:
    runs-on: ubuntu-latest

    steps:
    - name: Check if branch is merged
      run: |
        echo $GITHUB_EVENT_PATH
        echo "$GITHUB_EVENT_PATH"
        echo ${{ secrets.GITHUB_TOKEN }}
        echo ${{ github.repository }}
        branch_name=$(jq -r . <<< "$GITHUB_EVENT_PATH")
        echo $branch_name
        echo "!"
        merged=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/${{ github.repository }}/pulls?state=closed | jq ".[] | select(.base.ref == \"master\" and .head.ref == \"$branch_name\")")
        if [[ -n "$merged" ]]; then
          echo "Branch is merged. Deleting $branch_name."
          git fetch --all
          git branch -d "$branch_name"
          git push origin --delete "$branch_name"
        else
          echo "Branch is not merged. No action needed."
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

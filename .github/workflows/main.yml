name: Auto-delete Branch After Merge

on:
  push:
    branches:
      - master

  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
    
      - name: Delete Merged Branches
        uses: imajeetyadav/delete-merged-branches@v1
        with:
          branch: master
